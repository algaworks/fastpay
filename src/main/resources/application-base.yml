fastpay:
  tokenized-card-expires-in: 2m

server:
  port: 9995

spring:
  application:
    name: fastpay
  datasource:
    url: jdbc:postgresql://localhost:5432/fastpay
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
    user: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/fastpay